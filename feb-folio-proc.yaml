spring:
  application:
    name: feb-folio-proc
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
  hikari:
    maxLifetime: 900000
    idleTimeout: 600000
    connection-timeout: 20000
    auto-commit: false
    maximum-pool-size: 5
    minimum-idle: 5
  jpa:
    properties:
      hibernate:
        order-inserts: true
        order-updates: true
        jdbc:
          batch_size: 1000
          fetch_size: 1000

logging:
  #file.name: '/logs/${spring.application.name:}.log'
  level:
    root: WARN
    com.veradat: INFO
    org.springframework: ERROR
    org.hibernate: ERROR
  pattern:
    #level: '%5p[${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
    console: '%d %-5level [%thread] [%logger ]: %msg%n'
    #file: '%d %-5level [%thread] [%logger] : %msg%n'



