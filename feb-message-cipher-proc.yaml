
spring:
  data:
    redis:
      repositories:
        enabled: false


logging:
  #file.name: '/logs/${spring.application.name:}.log'
  level:
    root: WARN
    com.veradat: INFO
    org.springframework: ERROR
    org.hibernate: ERROR
  pattern:
    #level: '%5p[${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
    console: '%d %-5level [%thread] [%logger ]: %msg%n'
    #file: '%d %-5level [%thread] [%logger] : %msg%n'

management:
  endpoint:
    logfile:
      enabled: true
    health:
      show-components: ALWAYS
  endpoints:
    web:
      exposure:
        include: health,info,metrics,logfile
      base-path: /veradat-actuator
  health:
    defaults:
      enabled: false
    rabbit:
      enabled: false
    redis:
      enabled: true
    db:
      enabled: true

veradat:
  microserviceId: FMCP
  security:
    permissions:
      disabled: false
  broker-messages:
    global:
      reprocessQueue: vdt_general_reprocess_queue
      dlqQueue: vdt_general_dlq_queue
      securityEventQueue: vdt_security_event_queue
    rabbitmq:
      general:
        reprocessRoutingKey: vdt.general_reprocess_queue.routingkey
        reprocessExchange: veradat.general.exchange
        dlqRoutingKey: vdt.general_dlq_queue.routingkey
        dlqExchange: veradat.general.exchange
        securityEventRoutingKey: vdt.security_event.routingkey
        securityExchange: veradat.security.exchange

      reply:
        timeout: 60000
        maxAttempts: 3
        interval: 3000
      concurrent:
        consumers: 1
      max:
        concurrent:
          consumers: 3
      missingQueuesFatal: false
      recoveryInitialInterval: 30000
      recoveryMultiplierInterval: 2
      recoveryMaxInterval: 120000
      heartbeat: 60
      networkRecoveryInterval: 60
      channelCacheSize: 25
      ssl:
        enabled: false
        keyStoreType: jks
        trustStoreType: jks
        skipServerCertificateValidation: false
        sslAlgorithm: TLSv1.2
      output:
        queueNames:
          get-ciphered-message: feb.message_get-ciphered-message.queue
          get-ciphered-file: feb.message_get-ciphered-file.queue
          get-deciphered-message: feb.message_get-deciphered-message.queue
          get-deciphered-file: feb.message_get-deciphered-file.queue
        queues:
          - name: feb.message_get-ciphered-message.queue
            exchange: feb.message.exchange
            routingKey: feb.message_get-ciphered-message.routing_key
          - name: feb.message_get-ciphered-file.queue
            exchange: feb.message.exchange
            routingKey: feb.message_get-ciphered-file.routing_key
          - name: feb.message_get-deciphered-message.queue
            exchange: feb.message.exchange
            routingKey: feb.message_get-deciphered-message.routing_key
          - name: feb.message_get-deciphered-file.queue
            exchange: feb.message.exchange
            routingKey: feb.message_get-deciphered-file.routing_key  
      #configuracion para adapatadores de entrada
      input:
        queues:
          cipher-message: feb.message_cipher-message.queue
          cipher-file: feb.message_cipher-file.queue
          decipher-message: feb.message_decipher-message.queue
          decipher-file: feb.message_decipher-file.queue
    
